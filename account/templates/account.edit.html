<%inherit file="/account/templates/base.htm" />

<%block name="content">

<form method="POST">
    <table>
        ${ form }
    </table>

    %if request.urlparams[0] == 'new':
        <button class="submit_btn btn btn-primary" type="submit">Create</button>
    %else:
        <button data-site_user_id="${ request.urlparams[1] }" class="submit_btn btn btn-primary" type="submit">Save</button>
    %endif

    <a class="btn btn-primary" href="/account/account/">Cancel</a>
</form>

</%block>
