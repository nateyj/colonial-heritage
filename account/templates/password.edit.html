<%inherit file="/account/templates/base.htm" />

<%block name="content">
<form method="POST">
    <div class="form-group">
        <table>
            ${ form }
        </table>
    </div>
    <button class="btn btn-primary" type="submit">${ 'Reset' if request.urlparams[1] == 'reset' else 'Change' }
        Password
    </button>
    <a class="btn btn-primary" href="/account/account/">Cancel</a>
</form>
</%block>
